<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Element</title>
</head>

<body>

    <div id="container">

        <h1>Lorem ipsum</h1>
        <p id="demo"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam vero earum adipisci optio quisquam
            ipsa enim obcaecati odit consequatur! Laboriosam repellat doloribus consequuntur recusandae fugiat
            temporibus nulla eligendi obcaecati quam. </p>
        <a href="https://www.youtube.com/">Ir a youtube</a>
    </div>

    <script>

    const pElement = document.getElementById("demo");

    pElement.parentElement.style.background = "gold";

    </script>

</body>

</html>
