<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>

<script>

// Definimos un objeto inicial
let persona = {
    nombre: 'Alex'
};

console.log("Objeto inicial:", persona);

// Agregamos un nuevo atributo 'ocupación' al objeto 'persona'
persona.ocupacion = "Ingeniero";

console.log("Objeto después de agregar 'ocupación':", persona);

// Agregamos otro atributo 'pais'
persona.pais = "Colombia";

console.log("Objeto después de agregar 'pais':", persona);











    </script>
    
</body>
</html>
