<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-name</title>
</head>

<body>

    <h3>Hola mundo jaja</h3>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis accusamus repudiandae nam fuga possimus velit
       temporibus, ratione iure quod laborum eum dolores aperiam facilis. Velit corrupti veniam sunt obcaecati earum.
    </p>

<script>


const element = document.getElementsByTagName("h3");

for (let i = 0; i < element.length; i++) {
    
    element[i].style.color = "green";
    
};





</script>
</body>

</html>
