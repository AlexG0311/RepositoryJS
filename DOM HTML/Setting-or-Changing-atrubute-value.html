<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting or Changing</title>
</head>
<body>
    <div><img id="demo" alt="I don't have an src attribute." /></div>
    <button onclick="setSrcAttribute()"> Set src attribute of the image </button>
  
    <script type="text/javascript">
      const img = document.getElementById("demo");
      
      function setSrcAttribute() {
        img.setAttribute("src", "images/star.png");
      }
    </script>
</body>
</html>
