<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting</title>
</head>
<body>

    <ul id="list">
        <li> Mangoes </li>
        <li> Bananas </li>
        <li> Oranges </li>
    </ul>

    <button onclick="prependContent()">Prepend Content</button>

    <script type="text/javascript">

    const list = document.getElementById("list");

    function prependContent(){
    const li = document.createElement("li");
    const textNode = document.createTextNode("Strawberry");;
    li.appendChild(textNode);

    list.prepend(li);  // podemos usar el metodo append() para insertar el nuevo
    // elemento desde el ultomo hijo    

    }

    </script>
</body>
</html>
