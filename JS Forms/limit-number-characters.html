<body>
  <p> Try to input a text with more than 10 characters to see how it works. </p>
  <form action="https://codeliber.com/form-action.php" onsubmit="return validateForm()">
    <label> User Name: <input type="text" name="userName" /></label>
    <input type="submit" />
  </form>
  
  <p> This demo requires <b>internet connection.</b>. </p>

  <script type="text/javascript">
    function validateForm() {
      const userName = document.getElementsByName("userName")[0].value;
      const length = userName.length;
      if (length > 10) {
        alert("You cannot input more than 10 characters!");
        return false;
      }
    }
  </script>
</body>
